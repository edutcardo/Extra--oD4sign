<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Dinâmico D4Sign</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .search-wrapper {
            display: flex;
            align-items: center;
            gap: 8px; /* Espaço entre o input e o botão */
        }
        #searchInput {
            flex-grow: 1; /* Faz o campo de busca ocupar o espaço disponível */
        }
        #searchButton {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        #searchButton:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório Dinâmico de Documentos</h1>
        <p>Digite o nome do documento e clique em "Pesquisar".</p>

        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Digite para pesquisar documentos...">
            <button id="searchButton">Pesquisar</button>
        </div>

        <div class="results-wrapper">
            <div class="document-list-container">
                <h2>Documentos Encontrados</h2>
                <ul id="documentList">
                    <p class="loading">Carregando documentos...</p>
                </ul>
            </div>
            <div class="signer-details-container">
                <h2>Detalhes dos Signatários</h2>
                <div id="signerDetails">
                    <p class="placeholder">Selecione um documento na lista ao lado para ver os detalhes.</p>
                </div>
            </div>
        </div>
    </div>
<script>
    const searchInput = document.getElementById('searchInput');
    const documentList = document.getElementById('documentList');
    const signerDetails = document.getElementById('signerDetails');
    // NOVO: Seleciona o botão de pesquisa
    const searchButton = document.getElementById('searchButton');
    let allDocuments = [];

    // Esta função não precisa de alteração
    function normalizeString(str) {
        if (!str) return '';
        return str
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u00e0-\u00f6]/g, "") // Remove acentos de forma mais simples
            .replace(/[.\-_/\\()]/g, ' ');
    }

    // Esta função não precisa de alteração (usamos a versão da Solução 2, que é mais robusta)
    async function fetchAndCacheDocuments() {
        const loadingText = document.querySelector('.loading');
        try {
            loadingText.textContent = '1/2 Buscando cofres...';
            const safesResponse = await fetch('/api/safes');
            if (!safesResponse.ok) throw new Error('Falha ao buscar cofres.');
            const safes = await safesResponse.json();
            
            if (!safes || safes.length === 0) {
                loadingText.textContent = 'Nenhum cofre encontrado.';
                return;
            }

            loadingText.textContent = `2/2 Carregando documentos de ${safes.length} cofre(s)...`;
            const fetchPromises = safes.map(safe => 
                fetch(`/api/safes/${safe.uuid_safe}/documents`).then(res => res.ok ? res.json() : [])
            );
            const results = await Promise.all(fetchPromises);
            allDocuments = results.flat(); 
            displayDocuments(allDocuments);

        } catch (error) {
            documentList.innerHTML = `<li class="error">Erro ao carregar documentos: ${error.message}</li>`;
        }
    }
    
    // Esta função não precisa de alteração
    function filterDocuments() {
        const searchTerms = normalizeString(searchInput.value).split(' ').filter(term => term.length > 0);
        const filtered = searchTerms.length > 0
            ? allDocuments.filter(doc => {
                if (!doc || !doc.nameDoc) return false;
                const normalizedDocName = normalizeString(doc.nameDoc);
                return searchTerms.every(term => normalizedDocName.includes(term));
            })
            : allDocuments;
        displayDocuments(filtered);
    }

    // Esta função não precisa de alteração
    function displayDocuments(docs) {
        documentList.innerHTML = '';
        if (docs.length === 0) {
            documentList.innerHTML = '<li>Nenhum documento encontrado com o termo pesquisado.</li>';
            return;
        }
        docs.forEach(doc => {
            const li = document.createElement('li');
            li.textContent = doc.nameDoc;
            li.dataset.uuid = doc.uuidDoc;
            li.onclick = () => getSigners(doc.uuidDoc, li);
            documentList.appendChild(li);
        });
    }

    // Esta função não precisa de alteração
    async function getSigners(uuid, listItem) {
        document.querySelectorAll('#documentList li').forEach(li => li.classList.remove('active'));
        listItem.classList.add('active');
        signerDetails.innerHTML = '<p class="loading">Buscando signatários...</p>';
        try {
            const response = await fetch(`/api/documents/${uuid}/signers`);
            if (!response.ok) throw new Error(`Status ${response.status}`);
            const data = await response.json();
            const documentData = data[0]; 

            if (documentData && documentData.list && documentData.list.length > 0) {
                let html = '<ul>';
                documentData.list.forEach(signer => {
                    html += `
                        <li>
                            <strong>Nome:</strong> ${signer.user_name || '<i>Aguardando informação</i>'}<br>
                            <strong>Contato:</strong> ${signer.email || 'N/A'}
                        </li>
                    `;
                });
                html += '</ul>';
                signerDetails.innerHTML = html;
            } else {
                signerDetails.innerHTML = '<p class="placeholder">Nenhum signatário encontrado.</p>';
            }
        } catch (error) {
            signerDetails.innerHTML = `<p class="error">Erro ao buscar signatários.</p>`;
        }
    }

    // --- MUDANÇAS NA LÓGICA DE EVENTOS ---

    // 1. REMOVIDO: O listener antigo que buscava a cada tecla
    // searchInput.addEventListener('input', filterDocuments);

    // 2. ADICIONADO: Listener para o clique no botão de pesquisa
    searchButton.addEventListener('click', filterDocuments);

    // 3. ADICIONADO: Listener para a tecla "Enter" no campo de busca (melhora a usabilidade)
    searchInput.addEventListener('keyup', (event) => {
        // Verifica se a tecla pressionada foi "Enter"
        if (event.key === 'Enter') {
            // Impede qualquer comportamento padrão da tecla (como submeter um formulário)
            event.preventDefault();
            // Executa a mesma função de filtro do botão
            filterDocuments();
        }
    });

    // Listener para carregar os documentos iniciais quando a página abre (sem alteração)
    window.addEventListener('load', fetchAndCacheDocuments);
</script>
</body>
</html>
